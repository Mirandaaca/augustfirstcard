<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Año Nuevo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Quicksand:wght@400;500&display=swap');

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #380559;
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .valentines-day-card {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 600px;
            background-color: #ff8fa3;
            overflow: hidden;
            border: 10px solid white;
            border-radius: 10px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .card-2 .valentines-day-card {
            background-color: #ffd6e0;
        }

        .valentines-day-card:before {
            content: "";
            position: absolute;
            background-color: #ffb3c1;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 140px;
            left: -25px;
            box-shadow: 60px 20px #ffb3c1, 130px 10px #ffb3c1, 190px 20px #ffb3c1,
                260px -5px #ffb3c1, 340px 20px #ffb3c1;
        }

        .valentines-day-card:after {
            content: "";
            position: absolute;
            background-color: #ffccd5;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 160px;
            left: -40px;
            box-shadow: 50px 20px #ffccd5, 120px 40px #ffccd5, 200px 15px #ffccd5,
                260px 30px #ffccd5, 330px 30px #ffccd5, 380px 10px #ffccd5;
        }

        .clouds {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff0f3;
            z-index: 1;  /* Reduced z-index so it stays behind text */
            top: 210px;
            left: -20px;
            box-shadow: 55px 30px #fff0f3, 125px 10px #fff0f3, 175px 20px #fff0f3,
                250px 10px #fff0f3, 320px 5px #fff0f3, 380px 10px #fff0f3;
            opacity: 0.7;  /* Made clouds slightly transparent */
        }

        .hearts {
            position: absolute;
            z-index: 2;
        }

        .heartOne, .heartTwo, .heartThree, .heartFour, .heartFive {
            position: absolute;
        }

        .heartOne { left: 100px; top: 250px; animation: up 4s linear forwards 1s; }
        .heartTwo { left: 270px; top: 230px; animation: up 5s linear forwards 1.8s; }
        .heartThree { left: 85px; top: 415px; animation: up 5s linear forwards 3s; }
        .heartFour { left: 320px; top: 380px; animation: upTwo 9s linear infinite 3.5s; }
        .heartFive { left: 150px; top: 400px; animation: upTwo 13s linear infinite 4.5s; }

        .right-side:before,
        .right-side:after {
            position: absolute;
            content: "";
            transform-origin: left;
            animation: move 1s ease infinite;
        }

        .right-side:before {
            border-radius: 50% 50% 50% 0;
            width: 21px;
            height: 20px;
            background-color: #c9184a;
            left: -0.26px;
        }

        .right-side:after {
            height: 0;
            width: 0;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #c9184a;
            top: 19px;
            left: -0.26px;
        }

        .left-side:before,
        .left-side:after {
            position: absolute;
            content: "";
            transform-origin: right;
            animation: move 1s ease infinite;
        }

        .left-side:before {
            border-radius: 50% 50% 0 50%;
            width: 20px;
            height: 20px;
            left: -20.7px;
            background-color: #ff4d6d;
        }

        .left-side:after {
            height: 0;
            width: 0;
            left: -15px;
            border-bottom: 10px solid transparent;
            border-right: 15px solid #ff4d6d;
            top: 19px;
        }

        .text {
            color: #800f2f;
            position: absolute;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            width: 85%;
            left: 7.5%;
            z-index: 10;
            top: 45%;  /* Adjusted to make room for button */
            transform: translateY(-50%);
            transition: opacity 0.5s ease;
            padding: 20px;
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            max-height: 70%;
            overflow-y: auto;
            font-family: 'Quicksand', sans-serif;
        }

        /* Custom scrollbar for the text container */
        .text::-webkit-scrollbar {
            width: 8px;
        }

        .text::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
        }

        .text::-webkit-scrollbar-thumb {
            background: rgba(128, 15, 47, 0.5);
            border-radius: 4px;
        }

        .text::-webkit-scrollbar-thumb:hover {
            background: rgba(128, 15, 47, 0.7);
        }

        /* Switch button styles */
        .switch-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background: linear-gradient(45deg, #ff4d6d, #c9184a);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(201, 24, 74, 0.3);
        }

        .switch-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 24, 74, 0.4);
        }

        .switch-button:active {
            transform: translateX(-50%) translateY(0);
            box-shadow: 0 2px 10px rgba(201, 24, 74, 0.3);
        }
        
        .main-text {
            font-family: 'Dancing Script', cursive;
            font-size: 26px;
            display: block;
            margin-bottom: 15px;
            color: #6a0f2f;
        }

        .text.fade-out {
            opacity: 0;
        }

        .subtext {
            font-size: 16px;
            display: block;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }

        @keyframes move {
            0%, 100% { transform: rotateY(0); }
            50% { transform: rotateY(-45deg); }
        }

        @keyframes up {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }

        @keyframes upTwo {
            0% { transform: translateY(0); }
            100% { transform: translateY(-450px); }
        }

        @media (max-width: 420px) {
            .valentines-day-card {
                transform: scale(0.9);
                height: 450px;
            }
            .text {
                font-size: 20px;
            }
            .subtext {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="happy-valentines card-1">
        <div class="valentines-day-card">
            <div class="clouds"></div>
            <div class="hearts">
                <div class="heartOne">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartTwo">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartThree">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartFour">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                <div class="heartFive">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
            </div>
            <div class="text">
                <span class="main-text">Feliz año nuevo :3</span>
                <span class="subtext">Espero la hayas pasado bonito con tu mamá y te haya gustado tu cena jsja</span>
            </div>
            <button class="switch-button">Lee el siguiente mensaje ♥</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const happyValentines = document.querySelector('.happy-valentines');
            const text = document.querySelector('.text');
            let isCard1 = true;

            const messages = {
                card1: {
                    main: "Feliz año nuevo :3",
                    sub: "Espero la hayas pasado bonito con tu mamá y te haya gustado tu cena jsja"
                },
                card2: {
                    main: "Quiero desearte mucha suerte y éxitos para este nuevo año ♥\n\nQue todos tus planes y metas se cumplan, y que te vaya bien en todo lo que te propongas.\n\nAlegras mis días cada vez que me escribes, cuando nos quedamos a hablar hasta tarde, cuando me llamas por las mañanas y cuando te preocupas por mi.\n\nDoy gracias a la vida por haberme permitido conocer a una persona tan linda, tierna y especial como tú :3. Eres lo mejor que me ha pasado en este año y quiero poder seguir diciéndote lo mismo cada año jsjs.",
                    sub: "mira mis tiktoks y los reels que te mando carajte :v"
                }
            };

            const updateCard = () => {
                text.classList.add('fade-out');
                
                setTimeout(() => {
                    if (isCard1) {
                        happyValentines.classList.remove('card-1');
                        happyValentines.classList.add('card-2');
                        text.innerHTML = `
                            <span class="main-text">${messages.card2.main}</span>
                            <span class="subtext">${messages.card2.sub}</span>
                        `;
                    } else {
                        happyValentines.classList.remove('card-2');
                        happyValentines.classList.add('card-1');
                        text.innerHTML = `
                            <span class="main-text">${messages.card1.main}</span>
                            <span class="subtext">${messages.card1.sub}</span>
                        `;
                    }
                    isCard1 = !isCard1;
                    text.classList.remove('fade-out');
                }, 500);
            };

            const switchButton = document.querySelector('.switch-button');
            
            switchButton.addEventListener('click', (e) => {
                e.stopPropagation();
                updateCard();
                switchButton.textContent = isCard1 ? 'Volver ♥' : 'Leer más ♥';
            });
        });
    </script>
</body>
</html>
